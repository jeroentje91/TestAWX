---
- hosts: all
  remote_user: beheerder
  become: true

  tasks:
  - name: Pip3 zelf installeren
    apt:
      name: python3-pip
      state: latest

  - name: Pip docker installeren
    pip:
      name: docker
      executable: pip3

  - name: Jira Container Docker
    docker_container:
      name: Jira
      image: cptactionhank/atlassian-jira:latest
      state: started
      restart_policy: always
      detach: yes
      ports:
       # Publish container port 9000 as host port 8080
       - "8080:8080"