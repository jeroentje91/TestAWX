---
- hosts: all
  tasks:
  - name: Firefox Downloaden
    win_get_url:
      url: https://download.mozilla.org/?product=firefox-latest-ssl&os=win64&lang=nl
      dest: C:\Users\Testuser\Desktop

  - name: Ensure Firefox is installed via win_package
    win_package:
      path: C:\Users\Testuser\Desktop
      product_id: Firefox
      state: present
      user_name: Testuser
      user_password: Welkom01
  - name: alle updates installeren
    win_updates:
      category_names:
      - CriticalUpdates
      - SecurityUpdates
      state: installed
    register: updates
  - name: Reboot host if required
    win_reboot:
    when: updates.reboot_required
